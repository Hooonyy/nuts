<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--content-->
<div layout:fragment="content">
  <script type="text/javascript"></script>
  <!-- 파일서버 load -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  <!-- 엑셀 load -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
  <div id="systemList">
    <button type="button" id="excelFileExport" class="download">현재페이지 엑셀파일 다운로드</button>
    <button type="button" id="allexcelFileExport">전체페이지 엑셀파일 다운로드</button>
    <div id="dvData">
      <button id="registerSystem" type="button">시스템등록</button>

      <table id="systemListTable">
        <colgroup>
          <col style="width: 10%">
          <col style="width: 10%">
          <col style="width: 10%">
          <col style="width: 10%">
          <col style="width: 10%">
          <col style="width: 10%">
          <col style="width: 10%">
          <col style="width: 10%">
          <col style="width: 10%">
          <col style="width: 10%">
        </colgroup>
        <thead>
        <tr>
          <th>시스템</th>
          <th>업무구분</th>
          <th>기관명</th>
          <th>실국본부</th>
          <th>정보시스템명</th>
          <th>운영부서명</th>
          <th>담당자명</th>
          <th>운영상태여부</th>
          <th>행안부테이블</th>
        </tr>
        </thead>
        <tbody style="text-align: center"></tbody>
      </table>
    </div>
    <div>
      <div id="pagingBox" style="text-align: center">
        <div id="pagination"></div>
      </div>
    </div>
    <!-- <script text="text/javascript" th:src="@{/js/etc/main/main.js}"></script>-->
    <script text="text/javascript" th:src="@{/js/system/systemList.js}"></script>
    <style>
      li {
        list-style: none;
        margin: 0 10px 0 10px;
        padding: 0 10px 0 10px;
        border: 0;
        float: left;
        cursor: pointer;
      }

      img {
        width: 150px;
        height: 150px;
      }
    </style>
  </div>
</div>

</body>
</html>
